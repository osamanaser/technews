    titre: "Irak : les deux derniers Français jugés pour appartenance à l'Etat islamique sont également condamnés à mort"
    contenu: "<p>Bilel Kabaoui et Mourad Delhomme ont écopé de la peine capitale après leur procès devant le tribunal antiterroriste de Bagdad. Au total, onze Français ont été condamnés à mort par la justice irakienne.</p>"
